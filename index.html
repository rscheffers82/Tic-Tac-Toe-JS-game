<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tic Tac Toe in JS</title>
<!-- Required meta tags always come first -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="style.css" type="text/css" rel="stylesheet">

</head>
<body>

<!-- Example from 
http://colintoh.com/blog/display-table-anti-hero
-->
<div class="wrapper">
	<div class="header">HEADER</div>
	<div class="main">
		<div class="box sidebar">Left-sidebar</div>
		<div class="box content">
			<div class="board">
				<div class="tile one">1</div>
				<div class="tile two">2</div>
				<div class="tile three">3</div>
				<div class="tile four">4</div>
				<div class="tile five">5</div>
				<div class="tile six">6</div>
				<div class="tile seven">7</div>
				<div class="tile eight">8</div>
				<div class="tile nine">9</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			Advanced assignment of the Front End Developer curriculum on FreeCodeCamp |<a href="https://www.freecodecamp.com/rscheffers82" target="_blank">Roy Scheffers</a>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="main_script.js"></script>

</html>
